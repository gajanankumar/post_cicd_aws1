name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change to your main branch

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: kale
          MYSQL_DATABASE: inv
        ports: ['3306:3306']

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          sudo apt-get update
          sudo apt-get install -y libmysqlclient-dev
          MYSQLCLIENT_CFLAGS=`mysql_config --cflags` MYSQLCLIENT_LDFLAGS=`mysql_config --libs` pip install mysqlclient==2.2.0
          pip install -r requirements.txt

      - name: Run Migrations
        run: python manage.py migrate
        env:
          DBENGINE: django.db.backends.mysql
          DBNAME: inv
          DBUSER: root
          DBPASSWORD: kale
          DBHOST: 127.0.0.1
          DBPORT: 3306

      - name: Run Tests
        run: |
          python manage.py test
        env:
          DBENGINE: django.db.backends.mysql
          DBNAME: inv
          DBUSER: root
          DBPASSWORD: kale
          DBHOST: 127.0.0.1
          DBPORT: 3306

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      
    
      - name: SSH into EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ECC_HOST }}
          username: ${{ secrets.EC_USERNAME }}
          key: ${{ secrets.EC_SSH_KEY }}
          script: |
            # Change to your project directory on the EC2 instance
            
            rm -rf myenv
            rm -rf postdjdeploy
            sudo killall python
            mkdir postdjdeploy
            cd postdjdeploy
            virtualenv myenv
  
            git init 

            # Pull the latest code from the Git repository
            git pull https://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@github.com/gajanankumar/post_cicd_aws1.git

            # Activate your virtual environment
            #/home/ubuntu/postdjdeploy/myenv/bin/python manage.py runserver 0.0.0.0:8000
            #cd myenv/bin
